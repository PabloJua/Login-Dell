<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/330d1f1998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">

    <title>Sitio Oficial Dell</title>
  </head>
  <body class="bg-dark"> <!-- bg-dark - es una clase en bootstrap para el color -->
    <section>
        <div class="row g-0"><!-- Fila --> <!-- g-0 para que no tenga goters, de esa manera se quita el scroll-->
          <!-- C A R R U S E L -->  
          <div class="col-lg-7 "><!-- Columna 1 -->
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>

                    <div class="carousel-inner">
                      
                        <div class="carousel-item img-1 min-vh-100 active">
                            <div class="carousel-caption d-none d-md-block">
                            <h5 class="fw-bold">La más potente del mercado</h5>
                            <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                            </div>
                        </div>
                      
                        <div class="carousel-item img-2 min-vh-100">
                            <div class="carousel-caption d-none d-md-block">
                            <h5 class="fw-bold">Descubre la nueva generación</h5>
                            <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                            </div>
                      </div>
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
          </div>
            
          <!-- F O R M U L A R I O -->
          <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100"><!-- Columna 2 --> <!-- d-flex - alinea los elementos de forma horizontal (eje x), flex-column - para que tenga una alineacion vertical (eje y), min-vh-100 - para que tenga la altura minima de un vh -->
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto"> <!-- px-lg-5 (para que tenga un padding a los lados en los dispositivos grandes) - pt-lg-4 (para que tenga un padding superior) - pb-lg-3 (para que tenga un padding inferior), w-100 - para que abarque el 100% del contenedor, mb-auto - para centrarlo verticalmente -- Estas clases sirven para que sea responsivo -->
                    <img src="images/Logo.svg" class="img-fluid" alt="logo-dell">
                </div>
                <div class="px-lg-5 py-lg-4 p-4 w-100 mb-auto align-self-center"> <!-- Alinea el texto con el logo -->
                    <h1 class="fw-bold mb-4">Bienvenido al sitio oficial de Dell</h1><!-- class="text-light" - pone el texto en color blanco, class="font-weight-bold" - para que el texto este en negrita, mb-4 - para que tenga un margen inferior, align-self-center- alinearlo verticalmente -->
                    <form class="mb-5">
                        <div class="mb-4">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control bg-dark-x btn-outline-light" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control bg-dark-x mb-2 btn-outline-light" placeholder="Ingresa tu contraseña" id="exampleInputPassword1"><!-- border-0 - quita el borde -->
                          <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a> <!-- text-muted - para que el enlace se coloque en color gris -->
                        </div>
                        <!-- <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> --> <!-- Elimino el checkbox-->
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button><!-- w-100 - para que el boton abarque todo el tamaño del contenedor -->
                    </form>
                    <p class="fw-bold text-center text-muted">O inicia sesión con</p>
                    <!-- Botones -->
                    <div class="d-flex justify-content-around"><!-- Separa los botones uno en cada punta -->
                        <button type="submit" class="btn btn-outline-light flex-grow-1 me-2"><i class="fab fa-google me-2"></i>Google</button>
                        <button type="submit" class="btn btn-outline-light flex-grow-1 ms-2"><i class="fab fa-facebook-f me-2"></i>Facebook</button><!-- btn-outline-light - botones sin color de relleno, flex-grow-1 - abarcan el espacio restante del contenedor -->
                    </div>
                </div>
                <div class="text-center px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mt-auto">
                    <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p>  <a href="#" class="text-light fw-bold text-decoration-none">Crea una ahora</a><!-- d-inline-block - para que se coloquen uno al lado del otro -->
                </div>
          </div>
            
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
